<div style="margin: 20px;display: flex">
    <div style="display: flex;align-items: center">
        <gnx-ui-dropdown
            [placeholder]="'Placeholder'"
            [items]="items"
            [style]="style"></gnx-ui-dropdown>
    </div>

    <div style="display: flex;align-items: center">
        <gnx-ui-dropdown
            [items]="objectitems"
            [bindLabel]="'name'"
            [bindValue]="'id'"
            [selectedItem]="selectedObjectItem"
            [isMultiSelect]="true"
            [isSearchable]="false"
            [isSelectBindValue]="false"
            [placeholder]="'Placeholder'"
            [style]="style"
            (selectedItemChange)="hello()"></gnx-ui-dropdown>
    </div>

</div>
